<!DOCTYPE html>
<html>
<!--Login-->

<head>
    <!--style for page-->
    <script src=loginCode.js></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>
        UAT Space Login
    </title>
</head>

<body>
    <!--show welcome-->
    <h1>
        Welcome to UAT Space Login
    </h1>

    <!--display login status-->
    <p id="loginStatus">
        Status of Login...
    </p>
    <br>
    <!--create input form for first/last name and badge ID and submission buttons-->
    <form id="creditSubmit" onsubmit="return false">
        First name: <input type="text" id="fName" /><br>
        Last name: <input type="text" id="lName" /><br>
        Badge Number: <input type="number" id="badgeID" /><br>
        <input type="submit" onclick="checkCreds();" />

    </form>

</body>


</html>
